<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Water Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar color="secondary">
      <ion-title size="large">Water Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1 class="ion-padding-start ion-padding-end">
    Pick your water type Pokemon
  </h1>
  <ng-container *ngIf="!userSelectService.usersWaterPokemon">
      <ng-container *ngFor="let details of waterDetails">
        <ion-card 
          *ngIf="details.sprites.front_default && details.sprites.back_default" 
          [button]="true" class="ion-center"
          (click)="waterPokemonSelect(
            'water', 
            details.name, 
            details.sprites.front_default,
            details.id)"  
        >
          <ion-ripple-effect></ion-ripple-effect>
          <img [src]="details.sprites.front_default" alt="pokemon" class="pokemon">
            <ion-card-header >
                <ion-card-title>{{details.name}}</ion-card-title>
                <ion-card-subtitle>I Choose You</ion-card-subtitle>
            </ion-card-header>
        </ion-card>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="userSelectService.usersWaterPokemon">
      <ion-card>
        <img [src]="userSelectService.usersWaterPokemonSprite" alt="pokemon" class="pokemon">
        <ion-card-header>
          <ion-card-title>{{userSelectService.usersWaterPokemon}}</ion-card-title>
          <ion-card-subtitle>Your choosen water Pokemon is</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
      <ion-button (click)="clearPokemon()">Pick a new water Pokemon</ion-button>
    </ng-container>
</ion-content>
